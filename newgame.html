<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiztoffer</title>
</head>
<body>
    <div id="main-window">
        <div id="blue-window" class="text-center">
            <div id="categories">
                <button id="culture" data-type="culture" class="fortyfive inline-block">
                    Culture   
                </button>
                <button id="history" data-type="history" class="fortyfive inline-block">
                    History  
                </button>
                <button id="science" data-type="science" class="fortyfive inline-block">
                    Science  
                </button>
                <button id="sports" data-type="sports" class="fortyfive inline-block">
                    Sports  
                </button>
            </div>

            <div id="game" class="none">
                <div id="question"><h2 id="question-text">Game</h2></div>

                <div id="answer1" class="answerbox fortyfive inline-block">meow</div>
                <div id="answer2" class="answerbox fortyfive inline-block">meow</div>
                <div id="answer3" class="answerbox fortyfive inline-block">meow</div>
                <div id="answer4" class="answerbox fortyfive inline-block">meow</div>

                <!--scorecounter-->
                <div id="score">
                    <p><span id ="counter"></span>/5</p>
                </div>
            </div>
            <a id="back" href="index.html">Back</a>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
