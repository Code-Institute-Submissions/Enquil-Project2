<body>


    <!-- Game window 80vh/vw, viewing-window 50% height 100% width, selector 4 buttons, inline 45%  -->

    <div id="main-window" class="block"> <div id="newgame-selector" class="none">

        </div>
        
        <!-- Select Mode -->
        <div id="mode-selector">
            <button id="culture" class="block fortyfive" data-type="newgame">New Game</button>
            <button id="history" class="block fortyfive" data-type="login">Login</button>
            <button id="politics" class="block fortyfive">Contact</button>
            <button id="science" class="block fortyfive">Credits</button>
        </div>
    </div></div>


<script src="assets/js/script.js"></script>
