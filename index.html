<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiztoffer</title>
</head>
<body>
    <div id="game-window">
        <div class="text-center" id="menu-window">

            <!-- Button Panel, hides on click -->
            <div id="button-panel">
                <div class="text-center">
                    <button class="fortyfive tworemfont" data-type="newgame" id="newgame">New Game</button>
                </div>
                <div class="text-center">
                    <button class="fortyfive tworemfont" data-type="login" id="login">Log In</button>
                </div>
                <div class="text-center">
                    <button class="fortyfive tworemfont" data-type="contact" id="contact">Contact</button>
                </div>
                <div class="text-center">
                    <button class="fortyfive tworemfont" data-type="contact" id="contact">Credits</button>
                </div>
            </div>

            <!--Links to Create account, forgot pass etc.-->
            <div class="block" id="links-and-info">
                <a class="tworemfont" href="#">Create Account</a>
            </div>

            <!-- Category picker, shows on click "newgame", -->
            <div id="category-picker" class="none">
                <button class="fortyfive inline-block tworemfont category-button" data-type="culture">Culture</button>
                <button class="fortyfive inline-block tworemfont category-button" data-type="history">History</button>
                <button class="fortyfive inline-block tworemfont category-button" data-type="politics">Politics</button>
                <button class="fortyfive inline-block tworemfont category-button" data-type="sports">Sports</button>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
