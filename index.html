<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiztoffer</title>
</head>
<body>


    <!-- Game window 80vh/vw, viewing-window 50% height 100% width, selector 4 buttons, inline 45%  -->

    <div id="main-window">
        <div id="hero-img" class="inline-block">
        </div>
        
        <!-- Select Mode -->
        <div id="mode-selector">
            <button class="block fortyfive" id="culture" data-type="culture">Culture</button>
            <button class="block fortyfive" id="history" data-type="history">History</button>
            <button class="block fortyfive" id="politics">Politics</button>
            <button class="block fortyfive" id="science">Science</button>
        </div>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
