<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "author" content = "Jim Olesen">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="author" content="Jim Olesen">
    <meta name="description" content="A trivia style quizgame with some simple statistics">
    <meta name="keywords" content="Quizgame, Game, Fun, HTML, CSS, JavaScript">
    <title>Quiztoffer</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <!--### Main ###-->
    <div id="main">
        <!--### Game, all JavaScript is generated into this ###-->
        <div id="game" class="text-center">
            <h1>
                Quiztoffer
            </h1>
            <p>
                A quizgame by Jim Olesen
            </p>
             <!--### Form for username ###-->
            <form id="userdata" name="userdata" method="post" action="script.js">
                <label for="username" class="block">Enter a Username</label>
                <input id="username" name="username" type="text" maxlength="15" required> <br>
                <button id="play" type="submit">Let's go!</button>
            </form>
            <!--### Copyright, only visible once ###-->
            <div id="copyright">
                <p>Copyright Â© Jim Olesen 2022</p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
